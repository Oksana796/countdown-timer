<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1 id="event">New Years Eve</h1>
    <div id="container">
      <div id="days-c">
        <p id="days">0</p>
        <span>days</span>
      </div>
      <div id="hours-c">
        <p id="hours">0</p>
        <span>hours</span>
      </div>
      <div id="min-c">
        <p id="min">0</p>
        <span>min</span>
      </div>
      <div id="sec-c">
        <p id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
